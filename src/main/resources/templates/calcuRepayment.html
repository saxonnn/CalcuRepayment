<html>
  <head>
    <title>Repayment List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
  </head>

  <body>    
    <div th:unless="${#lists.isEmpty(repaymentScheduleData)}">
    <h2><span th:text="${repaymentScheduleData.name}">index</span>'s List</h2>
      <dl th:each="item : ${repaymentScheduleData.data}">
        <dt class="itemHeadline">
          <span th:text="${item.index}">index</span> 
          <span th:text="${item.date}">date</span>
          <span th:text="${item.totalAmount}">totalAmount</span>
          <span th:text="${item.interest}">interest</span>
          <span th:text="${item.balance}">balance</span>
        </dt>
      </dl>
    </div>
    <div th:if="${#lists.isEmpty(repaymentScheduleData)}">
      <p>You have no items in your item list</p>
    </div>

    
    <hr/>
    
    <h3>Repayment</h3>
    <form method="POST" action="#" th:action="@{/calcuRepayment}" th:object="${formData}" >
      <label for="name">name:</label>
        <input type="text" name="name" size="15"></input><br/>
      <label for="totalAmount">totalAmount:</label>
        <input type="text" name="totalAmount" size="15"></input><br/>
      <label for="interestRate">interestRate:</label>
        <input type="text" name="interestRate" size="15"></input><br/>
      <label for="repaymentMonthly">repaymentMonthly:</label>
        <input type="text" name="repaymentMonthly" size="15"></input><br/>
     
      <input type="submit"></input>
    </form>
    
  </body>
</html>
